<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="Index.css" />
    <script src="Index.js" defer></script>
    <title>Ecommerce Website</title>
  </head>
  <body class="home">
    <div class="container container-home grid">
      <div class="sidebar-Menu grid">
        <!-- ===========Logo================= -->

        <div class="logo">
          <img src="/Image/logo.png" alt="" />
        </div>
        <!-- ===========Logo================= -->

        <!-- ===========SideBar Menu================= -->

        <div class="sidebar-items grid">
          <div class="menu-items flex">
            <img src="/Image/New In.png" alt="" />
            <p>New In</p>
          </div>
          <div class="menu-items flex">
            <img src="/Image/clothing.png" alt="" />
            <p>Clothing</p>
          </div>
          <div class="menu-items flex">
            <img src="/Image/shoes.png" alt="" />
            <p>Shoes</p>
          </div>
          <div class="menu-items flex">
            <img src="/Image/Accessories.png" alt="" />
            <p>Accessories</p>
          </div>
          <div class="menu-items flex">
            <img src="/Image/Activewear.png" alt="" />
            <p>Activewear</p>
          </div>
          <div class="menu-items flex">
            <img src="/Image/gift.png" alt="" />
            <p>Gifts & Living</p>
          </div>
          <div class="menu-items flex">
            <img src="/Image/Inspiration.png" alt="" />
            <p>Inspiration</p>
          </div>
        </div>
        <!-- ===========SideBar Menu================= -->

        <!-- ===========Chat================= -->

        <div class="chat-icon flex">
          <img src="/Image/chat.png" alt="" />
          <p>Help Center</p>
        </div>

        <!-- ===========Chat================= -->
      </div>

      <!-- +++++++++++++++++++++++++++++++++Main Content+++++++++++ 
        -->
      <main class="main-content">
        <header class="primary-header flex">
          <div class="header-search flex">
            <img src="/Image/search.png" alt="" />
            <input type="text" placeholder="Search Store" />
          </div>

          <nav>
            <ul class="primary-navigation flex">
              <li class="active"><a href="#">products</a></li>
              <li><a href="#">story</a></li>
              <li><a href="#">manufacturing</a></li>
              <li><a href="#">packaging</a></li>

              <div class="cart-icon flex">
                <img src="/Image/shopping.png" alt="" />
                <img src="/Image/person.png" alt="" />
              </div>
            </ul>
          </nav>
        </header>

        <div class="main-inner-container grid">
          <div class="first-container grid">
            <img src="/Image/Image7.png" alt="" />
            <img src="/Image/Image8.png" alt="" />
          </div>
          <div class="secont-container grid">
            <img src="/Image/Image1.png" alt="" />
            <img src="/Image/Image2.png" alt="" />
          </div>
          <div class="secont-container grid">
            <img src="/Image/Image3.png" alt="" />
            <img src="/Image/Image4.png" alt="" />
          </div>
          <div class="first-container grid">
            <img src="/Image/Image7.png" alt="" />
            <img src="/Image/Image8.png" alt="" />
          </div>
          
        </div>
      </main>
    </div>
  </body>
</html>
